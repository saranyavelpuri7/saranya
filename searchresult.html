<!-- <md-content class="md-padding" layout-xs="column" layout-sm="column" layout="row" flex-gt-xs id="component"> -->
 
    <div flex-xs layout="column">
        <md-card md-theme="default" md-theme-watch layout-wrap>
   
            <div class="experience" style="background-color:{{$ctrl.exp(skilllevel)}};">
                <br>
            </div>
            <md-card-header>
                <!-- Â <md-card-avatar>
<img class="md-user-avatar dp" src="{{$ctrl.message.image}}">
</md-card-avatar> -->
                <md-card-header-text layout-align="center start">
                    <br>
                    <br>
                    <span class="md-headline heading">{{name}}</span>
                    <span class="md-subhead heading" ng-model=skill>{{skill}}</span>
                    <br>
                </md-card-header-text>
            </md-card-header>
            <md-card-title style="padding-top:0px;padding-bottom:0px">
                <md-card-title-text layout-align="center start">
                    <span class="md-subhead"><md-icon class="material-icons">phone</md-icon><span class="subheading">{{phone}}</span></span>
                    <span class="md-subhead"><md-icon class="material-icons">room</md-icon><span class="subheading">{{location}}</span></span>
                    <span class="md-subhead"><md-icon class="material-icons">mail outline</md-icon><span class="subheading">{{email}}</span></span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="center center">
                <md-button class="md-raised md-icon-button" ng-click="$ctrl.shareCard()">
                    <md-icon class="material-icons">send</md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
